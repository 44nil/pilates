{% extends "base.html" %}
{% block content %}
<div class="bg-white/50 backdrop-blur-xl p-4 rounded-2xl">
  <h4 class="font-semibold mb-3 text-stone-700">Yeni Ölçüm Girişi</h4>
  <form method="post" class="grid grid-cols-2 gap-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="col-span-2">
      <label class="text-xs text-stone-500 block mb-1">Tarih</label>
      <input type="date" name="date" class="w-full p-2 rounded-xl bg-white border border-stone-200 outline-none focus:ring-1 focus:ring-emerald-400 text-sm">
    </div>
    
    <div>
      <label class="text-xs text-stone-500 block mb-1">Kilo (kg)</label>
      <input type="number" step="0.1" name="weight" placeholder="0.0" class="w-full p-2 rounded-xl bg-white border border-stone-200 outline-none focus:ring-1 focus:ring-emerald-400 text-sm">
    </div>

    <div>
      <label class="text-xs text-stone-500 block mb-1">Bel (cm)</label>
      <input type="number" step="0.1" name="waist" placeholder="0.0" class="w-full p-2 rounded-xl bg-white border border-stone-200 outline-none focus:ring-1 focus:ring-emerald-400 text-sm">
    </div>

    <div>
      <label class="text-xs text-stone-500 block mb-1">Kalça (cm)</label>
      <input type="number" step="0.1" name="hip" placeholder="0.0" class="w-full p-2 rounded-xl bg-white border border-stone-200 outline-none focus:ring-1 focus:ring-emerald-400 text-sm">
    </div>

    <div>
      <label class="text-xs text-stone-500 block mb-1">Göğüs (cm)</label>
      <input type="number" step="0.1" name="chest" placeholder="0.0" class="w-full p-2 rounded-xl bg-white border border-stone-200 outline-none focus:ring-1 focus:ring-emerald-400 text-sm">
    </div>

    <div class="col-span-2 pt-2">
      <button type="submit" class="w-full py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-xl font-medium transition shadow text-sm">Kaydet</button>
    </div>
  </form>
</div>
{% endblock %}
